<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="YYYY" required>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
    </div>
    <div id="result-container" class="hidden">
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
